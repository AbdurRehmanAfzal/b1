<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying...</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }
        .spinner {
            margin: 40px auto;
            border: 5px solid #ccc;
            border-top: 5px solid #00ffcc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .dots::after {
            content: '';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <h1>Verifying your request<span class="dots"></span></h1>
    <div class="spinner"></div>
    <p>Please do not refresh or close this page.</p>
    
    <script>
        // Endless delay loop
        function delayLoop() {
            console.log("Bot trap running...");
            setTimeout(delayLoop, 10000); // Delay forever
        }

        delayLoop();

        // Optional: Log IP (if you want to call a server-side logger)

</body>
</html>
